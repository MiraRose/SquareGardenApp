<!DOCTYPE html>

<title>

</title>

<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
                integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
                crossorigin="anonymous" />
        <link rel="stylesheet" href="stylesheet.css">
</head>

<body>

        <div id="example-1">

                <button v-on:click="counter += 1">Add 1</button>
                <p>The button above has been clicked {{ counter }} times.</p>
                <div class="container dirtArea">
                        <div v-for="row in plots">
                                <div class="row no-gutter">
                                        <div v-for="plot in row">
                                                <div class="col-md-3">
                                                        <div class="outerSquareBorder square">
                                                                <div>
                                                                        <select v-model="plot.selected" v-on:change="veggieSuggestion(plot)">
                                                                                <option v-for="option in options"
                                                                                        v-bind:value="option.value">
                                                                                        {{ option.text }}
                                                                                        
                                                                                </option>
                                                                        </select>
                                                                        <p>Suggestion for nearby squares: {{ plot.suggestion }}</p>
                                                                        <p>Current square: {{ plot.selected }}</p>

                                                                </div>
                                                        </div>
                                                </div>
                                        </div>
                                </div>
                        </div>
                </div>

        </div>




        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="javascript.js"></script>


</body>
